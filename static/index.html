<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem Tracker</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Problem Tracker</h1>
        <button id="addProblemBtn" class="btn primary">Add New Problem</button>
      </header>

      <div id="problemForm" class="modal">
        <div class="modal-content">
          <h2>Add Problem</h2>
          <form id="problemFormElement">
            <div class="form-group">
              <label for="problemId">Problem ID</label>
              <input type="number" id="problemId" required />
            </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" required />
            </div>
            <div class="form-group">
              <label for="tags">Tags (comma-separated)</label>
              <input
                type="text"
                id="tags"
                placeholder="e.g., array, hash-table, easy"
              />
            </div>
            <div class="form-actions">
              <button type="submit" class="btn primary">Save</button>
              <button
                type="button"
                class="btn secondary"
                onclick="closeModal()"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="problems-container">
        <div class="filters">
          <input
            type="text"
            id="searchInput"
            placeholder="Search problems..."
          />
          <select id="tagFilter">
            <option value="">All Tags</option>
          </select>
        </div>
        <div id="problemsList" class="problems-list">
          <!-- Problems will be dynamically added here -->
        </div>
      </div>
    </div>
    <script src="/static/js/app.js"></script>
  </body>
</html>
